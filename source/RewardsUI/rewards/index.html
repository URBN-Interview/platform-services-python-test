<html>

<head>
</head>

<body>
    <h1>Welcome to the Rewards Dashboard</h1>
    <div>
        <h2>Reward Tiers</h2>
        <table border="1">
            <tr>
                <th>Rewards Tier
                <th>
                <th>Reward Points</th>
                <th>Rewards Tier Name</th>
            </tr>
            {% for reward in rewards_data %}
            <tr>
                <td>{{ reward.tier }}
                <td>
                <td>{{ reward.points }}</td>
                <td>{{ reward.rewardName }}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
    </div>
    <div>
        <h2>Add orders</h2>
        <form method="POST" action=".">
            {% csrf_token %}
            <label>Enter email address: </label><input type="text" name="emailAddress" /><br>
            <label>Enter order total: </label><input type="text" name="orderTotal" /><input type="submit" name="action"
                value="Submit Order" />
        </form>
        <hr>
    </div>
    <div>
        <h2>User Rewards</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Email address: </label><input type="text" name="searchEmailAddress" /><input type="submit"
                name="action" value="Search" />
        </form>
        <table border="1">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
